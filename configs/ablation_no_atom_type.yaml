# Ablation Study: Remove Atomic Number (Z) from Node Features
# Tests whether atom type information is necessary

# Dataset
dataset: "atlas"
protein: "7jfl"
pkl_path: "data/graphs/7jfl_C_graphs.pkl"

# Model hyperparameters
latent_dim: 128
hidden_dim: 256
embedding_dim: 128
input_dim: 3

# Learning
lr: 0.001
n_epochs: 100

# Loss weights
alpha: 20.0
beta_loss: 0.5
coord_weight: 70.0

# Transformer/Scatter
probs: 0.2
nhead: 1
layers: 3
task: "reg"

# SE(3)/E(3) Message Passing
num_mp_layers: 2
mp_hidden: 256

# Data loading
batch_size: 64
num_workers: 15

# Logging/Saving
save_dir: "train_logs/"
wandb_project: "protscape-ablations-7jfl-no-atom-type"

# Split parameters
split_seed: 0
window_size: 10
num_windows: 20

# Normalization
normalize_x: false
normalize_energy: true

# ====================================
# ABLATION: Remove Atomic Number
# ====================================
feature_extractor: "scattering"

# Node features - ABLATE ATOMIC NUMBER
ablate_node_features:
  use_atomic_number: false  # <--- ABLATION: Remove atomic number
  use_residue_index: true
  use_amino_acid: true
  use_xyz: true
  randomize_atomic_number: false
  randomize_residue_index: false
  randomize_amino_acid: false
  randomize_xyz: false

# Edge features - keep enabled
ablate_edge_features:
  use_edge_features: true
  randomize_edge_features: false
  zero_edge_features: false
