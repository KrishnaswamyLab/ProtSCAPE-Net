# ProtSCAPE Training Configuration
# Default config for atomic-level graph training

# Dataset
dataset: "atlas"
protein: "7jfl"
pkl_path: "data/graphs/7jfl_C_graphs.pkl"

# Model hyperparameters
latent_dim: 128
hidden_dim: 256
embedding_dim: 128
input_dim: 3

# Learning
lr: 0.001
n_epochs: 800

# Loss weights
alpha: 20.0                # energy loss weight
beta_loss: 0.5             # node reconstruction weight
coord_weight: 70.0         # coordinate loss weight

# Transformer/Scatter
probs: 0.2
nhead: 1
layers: 3
task: "reg"

# SE(3)/E(3) Message Passing
num_mp_layers: 2
mp_hidden: 256

# Data loading
batch_size: 64
num_workers: 15

# Logging/Saving
save_dir: "train_logs/"
wandb_project: "protscape"

# Split parameters
split_seed: 0
window_size: 10
num_windows: 20

# Normalization
normalize_x: false
normalize_energy: true

# ====================================
# ABLATION STUDY CONFIGURATIONS
# ====================================

# 1. Scattering/Wavelet vs GCN Ablation
# Options: "scattering" (default), "gcn", "simple_gcn"
feature_extractor: "scattering"
gcn_num_layers: 4              # Number of GCN layers if using GCN
gcn_hidden_channels: null      # GCN hidden dim (null = same as in_channels)

# 2. Node Feature Ablation
# Control which node features to use/mask
ablate_node_features:
  use_atomic_number: true      # Z (atomic number)
  use_residue_index: true      # Residue sequential index
  use_amino_acid: true         # Amino acid type
  use_xyz: true                # 3D coordinates
  
  # Alternative: use random features instead of real ones
  randomize_atomic_number: false
  randomize_residue_index: false
  randomize_amino_acid: false
  randomize_xyz: false

# 3. Edge Feature Ablation
ablate_edge_features:
  use_edge_features: true      # Use edge attributes in EGNN
  randomize_edge_features: false  # Use random edge features
  zero_edge_features: false    # Set edge features to zero
