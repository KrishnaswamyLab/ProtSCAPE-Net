# ProtSCAPE Inference Configuration
# Default config for atomic-level graph inference/testing

# Dataset/Model
protein: "7lp1"
graphs_pkl: "data/graphs/7lp1_A_graphs.pkl"
ckpt_path: "train_logs/progsnn_logs_run_atlas_2026-01-26-120329/model_FINAL_7lp1.pt"  # Required - override this!

# MDAnalysis export (must match how graphs were built)
pdb: "data/datasets/7lp1_A_protein/7lp1_A.pdb"
xtc: "data/datasets/7lp1_A_protein/7lp1_A_prod_R1_fit.xtc"

# DataLoader
batch_size: 1
num_workers: 2

# Model hparams (must match training)
latent_dim: 128
hidden_dim: 256
embedding_dim: 128
input_dim: 3
lr: 1e-3
alpha: 50.0
beta_loss: 0.5
coord_weight: 50.0
probs: 0.2
nhead: 1
layers: 3
task: "reg"

# Equivariant MP hparams
num_mp_layers: 2
mp_hidden: 256

# Normalization toggles
normalize_energy: true
normalize_xyz: false

# Evaluation + export
export_pdb: true
n_pdb_frames: 50
out_dir: "Inference"

# Latent visualization
save_latents: true
plot_latents: true
phate_knn: 5
phate_t: 30
seed: 0

# Device
device: "cuda"
